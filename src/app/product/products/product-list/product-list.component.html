<div class="row">
    <div class="card-group">
        <div class="card mx-2" *ngFor = "let product of products">
            <img class="card-img-top" src={{product.product_image}} alt="Card image cap">
            <div class="prod-img"></div>
            <div class="card-body">
              <h5 class="card-title">{{product.product_name}}</h5>
                <p class="card-text">
                    <span class='me-auto'>
                        {{product.product_weight}}
                    </span>
                    &nbsp;
                    <span class='me-0'>
                        Rs.{{product.product_price}}
                    </span>
                </p>
            </div>
            <button class="btn btn-primary" (click)= 'addtocart(product.p_id)'>Add</button>
          </div>
      </div>
    </div>
